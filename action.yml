name: 'sample'
description: 'sample gh action that run scanner to detect runtime/framework'
runs:
  using: "composite"
  steps:
    - id: scan
      run: chmod +x ${{ github.action_path }}/buildscan && ${{ github.action_path }}/buildscan
      shell: bash
    - id: build-scan-binary
      run: cd scan && go build -o ../build/scan
      shell: bash
    - id: run-scan-binary
      run: ./build/scan
      shell: bash
