name: 'sample'
description: 'sample gh action that run scanner to detect runtime/framework'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3      
#     - name: Install Node
#       shell: bash -l -eo pipefail {0}
#       run: |
#         nvm install 14.19.3
#         nvm install 12.22.12
    - uses: actions/setup-node@v3
      with:
        node-version: '12.x'
    - uses: actions/setup-node@v3
      with:
        node-version: '14.x'       
    - name: check-node
      run: cd /opt/hostedtoolcache/node/12.22.12/x64 && ls
      shell: bash
    - uses: actions/setup-python@v4
      with:
        python-version: '3.7'
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'   
    - id: scan        
      run: | 
        chmod +x ${{ github.action_path }}/build/scan 
        ${{ github.action_path }}/build/scan
        cat deta.toml
      shell: bash
