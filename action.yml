name: 'sample'
description: 'sample'
inputs:
  app:  
    description: 'application id'
    required: true
    type: string
  desc:  
    description: 'short description for the release'
    required: false
    type: string
    default: ""
  version:  
    description: 'release version'
    required: false
    type: string
    default: ""
runs:
  using: "composite"
  steps:
    - name: check
      run: |
        cd ./src/deta-express-starter
        ls
      shell: bash
    - uses: actions/checkout@v3  
    - name: check
      run: |
        cd ./src/deta-express-starter
        ls 
      shell: bash
    - name: Setup NodeJS 12.x
      uses: actions/setup-node@v3
      with:
        node-version: '12.x'
    - name: Setup NodeJS 14.x
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
    - name: Setup Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'
    - name: Setup Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'   
    - id: permissions
      name: Allow the runner script to run
      run: chmod +x ${{ github.action_path }}/build/runner && echo $ACCESS_TOKEN
      shell: bash
    - id: runner
      name: 
      run: | 
        ${{ github.action_path }}/build/runner -app="${{ inputs.app }}" -desc="${{ inputs.desc }}" -version="${{ inputs.version }}"
      shell: bash
